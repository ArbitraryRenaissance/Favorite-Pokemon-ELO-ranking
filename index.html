<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your favorite Pokémon!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Choose your favorite Pokémon!</h1>
  <div class="container">
    <button id="undoButton" class="navigation-button undo-button">Undo</button>
    <div class="pokemon-container" id="pokemon1">
      <img src="" alt="Pokemon 1" id="pokemon1-img">
      <p class="pokemon-name" id="pokemon1-name"></p>
    </div>
    <div class="pokemon-container" id="pokemon2">
      <img src="" alt="Pokemon 2" id="pokemon2-img">
      <p class="pokemon-name" id="pokemon2-name"></p>
    </div>
  </div>
  <div id="leaderboard-table">
    <h2>Leaderboard</h2>
    <table>
      <tbody>
      </tbody>
    </table>
    <button class="navigation-button" id="lookupPageButton">Go to Lookup Page</button>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
