<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your favorite Pokémon!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Choose your favorite Pokémon!</h1>
  <div class="container">
    <button id="undoButton" class="undo-button">Undo</button>
    <div class="main-content">
      <div class="pokemon-wrapper">
        <div class="pokemon-container" id="pokemon1">
          <img src="" alt="Pokemon 1" id="pokemon1-img">
          <p class="pokemon-name" id="pokemon1-name"></p>
        </div>
        <div class="pokemon-container" id="pokemon2">
          <img src="" alt="Pokemon 2" id="pokemon2-img">
          <p class="pokemon-name" id="pokemon2-name"></p>
        </div>
      </div>
      <button id="draw-button" class="draw-button">I can't decide!</button>
      <div class="progress-bar-container">
        <div class="progress-text"></div>
        <div class="progress-bar">
          <div class="progress-bar-filled"></div>
        </div>
        <div class="tier-text" id="tier-text"></div>
      </div>
    </div>    
  </div>
  <div class="rhs-container">
    <div class="hidden" id="leaderboard-table">
      <h2>Leaderboard</h2>
      <table>
        <tbody>
        </tbody>
      </table>
    </div>
    <button class="navigation-button hidden" id="lookupPageButton">Go to Lookup Page</button>
  </div>
  
  <div id="tierModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <button id="modalCloseButton">OK</button>
    </div>
  </div>  

  <script type="module" src="script.js"></script>
</body>

</html>
