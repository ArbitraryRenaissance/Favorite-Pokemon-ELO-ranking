<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your favorite Pokémon!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Choose your favorite Pokémon!</h1>
  <div class="container">
    <button id="undoButton" class="undo-button">Undo</button>
    <div class="main-content">
      <div class="pokemon-wrapper">
        <div class="pokemon-container" id="pokemon1">
          <img src="" alt="Pokemon 1" id="pokemon1-img">
          <p class="pokemon-name" id="pokemon1-name"></p>
        </div>
        <div class="pokemon-container" id="pokemon2">
          <img src="" alt="Pokemon 2" id="pokemon2-img">
          <p class="pokemon-name" id="pokemon2-name"></p>
        </div>
      </div>
      <button id="draw-button" class="draw-button">I can't decide!</button>
      <div class="progress-bar-container">
        <div class="progress-text"></div>
        <div class="progress-bar">
          <div class="progress-bar-filled"></div>
        </div>
        <div class="tier-text" id="tier-text"></div>
      </div>
    </div>
  </div>
  <div class="rhs-container">
    <div class="hidden" id="leaderboard-table">
      <h2>Leaderboard</h2>
      <table>
        <tbody>
        </tbody>
      </table>
    </div>
    <button class="navigation-button hidden" id="lookupPageButton">Go to Lookup Page</button>
  </div>

  <div id="optionsContainer" class="options-container">
    <button id="optionsButton" class="options-button">Options</button>
    <div id="optionsMenu" class="options-menu">
      <div class="options-section">
        <h3>Generations</h3>
        <p>Select the generations you wish to see (Pokemon from Legends: Arceus are generation 8).</p>
        <div class="checkbox-group">
          <div>
            <label for="gen1">1</label>
            <input type="checkbox" id="gen1" name="gen1" class="options-checkbox">
          </div>
          <div>
            <label for="gen2">2</label>
            <input type="checkbox" id="gen2" name="gen2" class="options-checkbox">
          </div>
          <div>
            <label for="gen3">3</label>
            <input type="checkbox" id="gen3" name="gen3" class="options-checkbox">
          </div>
          <div>
            <label for="gen4">4</label>
            <input type="checkbox" id="gen4" name="gen4" class="options-checkbox">
          </div>
          <div>
            <label for="gen5">5</label>
            <input type="checkbox" id="gen5" name="gen5" class="options-checkbox">
          </div>
          <div>
            <label for="gen6">6</label>
            <input type="checkbox" id="gen6" name="gen6" class="options-checkbox">
          </div>
          <div>
            <label for="gen7">7</label>
            <input type="checkbox" id="gen7" name="gen7" class="options-checkbox">
          </div>
          <div>
            <label for="gen8">8</label>
            <input type="checkbox" id="gen8" name="gen8" class="options-checkbox">
          </div>
          <div>
            <label for="gen9">9</label>
            <input type="checkbox" id="gen9" name="gen9" class="options-checkbox">
          </div>
        </div>
      </div>
      <div class="options-section">
        <h3>Variants</h3>
        <p>Select which variants you wish to include.</p>
        <div class="checkbox-group">
          <div>
            <label for="mega">Mega evolutions</label>
            <input type="checkbox" id="mega" name="mega" class="options-checkbox">
          </div>
          <div>
            <label for="gigantimax">Gigantimax forms</label>
            <input type="checkbox" id="gigantimax" name="gigantimax" class="options-checkbox">
          </div>
          <div>
            <label for="gender">Gendered variants</label>
            <input type="checkbox" id="gender" name="gender" class="options-checkbox">
          </div>
        </div>
        <p>Regional variants:</p>
        <div class="checkbox-group">
          <div>
            <label for="alolan">Alolan</label>
            <input type="checkbox" id="alolan" name="alolan" class="options-checkbox">
          </div>
          <div>
            <label for="galarian">Galarian</label>
            <input type="checkbox" id="galarian" name="galarian" class="options-checkbox">
          </div>
          <div>
            <label for="hisuian">Hisuian</label>
            <input type="checkbox" id="hisuian" name="hisuian" class="options-checkbox">
          </div>
          <div>
            <label for="paldean">Paldean</label>
            <input type="checkbox" id="paldean" name="paldean" class="options-checkbox">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="tierModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <button id="modalCloseButton">OK</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
